<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Widget GUI App</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet"> <!-- Google Fonts -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="app-container">
    <h1>Welcome to the Widget App</h1>

    <!-- Buttons as widgets -->
    <div class="button-group">
      <button id="btn-click">Click Me</button>
      <button id="btn-toggle">Toggle</button>
    </div>

    <!-- Slider widget -->
    <div class="slider-container">
      <label for="volume-slider">Volume:</label>
      <input type="range" id="volume-slider" min="0" max="100" step="1" />
      <span id="slider-value">50</span>
    </div>

    <div class="output" id="output-area"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
